# Filesystem MCP Server Configuration
# Uses Anthropic's official filesystem MCP server

servers:
  - name: filesystem
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "D:/Code/mcp-test/mcp-pytest/tests/filesystem_test/workspace"
    startup_timeout: 60
    shutdown_timeout: 10

default_timeout: 30
log_level: DEBUG
log_mcp_messages: true
cleanup_on_failure: true
