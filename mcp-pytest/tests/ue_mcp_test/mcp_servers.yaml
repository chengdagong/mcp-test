# UE-MCP Server Configuration
# Tests for Unreal Engine MCP Server

servers:
  - name: ue-mcp
    # Using uv to run the MCP server
    command: uv
    args:
      - "run"
      - "--directory"
      - "D:/Code/ue-mcp"
      - "ue-mcp"
    # MCP server needs to be run from a UE project directory
    cwd: "D:/Code/ue-mcp/tests/fixtures/EmptyProjectTemplate"
    startup_timeout: 30
    shutdown_timeout: 10
    env:
      # Optional: Set log level for debugging
      UE_MCP_LOG_LEVEL: "DEBUG"

default_timeout: 60  # Longer timeout for UE operations
log_level: DEBUG
log_mcp_messages: true
cleanup_on_failure: true
